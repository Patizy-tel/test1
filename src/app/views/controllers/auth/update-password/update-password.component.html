<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>
      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">
              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4"> Admin  Portal</h3>
                          <p class="text-muted mb-4">Enter new  passworl</p>
                          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                              <div class="form-group mb-3">
                                  <input type="password" placeholder="Enter New password" formControlName="new_password1" required="true" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                           
                              <div class="form-group mb-3">
                                <input type="password" placeholder="Confirm Password" formControlName="new_password2" required="true" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                            </div>
                         
                         
                           
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" [disabled]='btndisabled'>Uppdate</button>
                              <div class="text-center d-flex justify-content-between mt-4"><p>
                                  
                                  <a [routerLinkActive]="'active'"  [routerLink]="['/login']" href="#" class="font-italic text-muted"> 
                                      <u>Login</u></a></p></div>

                                      
        <div *ngIf="btndisabled">


          <mat-spinner diameter="40"></mat-spinner>


        </div>
                          </form>
                      </div>
                  </div>
              </div><!-- End -->
          </div>
      </div><!-- End -->
  </div>
</div>
